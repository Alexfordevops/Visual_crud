<div class="table-container">
    <h2>Lista de Itens</h2>
    <table>
      <thead>
        <tr>
          <th *ngFor="let column of columnsName">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td *ngFor="let column of columnsName">{{ item[column] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
